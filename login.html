<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EduLearn</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link your global stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    .login-page {
      background-color: var(--light-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary-color);
      text-align: center;
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .login-card .btn {
      width: 100%;
    }

    .error-message {
      color: var(--accent-color);
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="login-page">
   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">EduLearn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item" id="nav-auth-container">
                  <!-- JS will inject login or dashboard here -->
              </li>
            </ul>
        </div>
    </div>
  </nav>
  <div class="login-card">
    <h2>Login to EduLearn</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn btn-primary" onclick="login()">Login</button>
    <p id="error" class="error-message"></p>
  </div>

  <script>
    // Redirect if already logged in

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "admin") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Invalid credentials. Try again.";
      }
    }
  </script>
</body>
</html>
